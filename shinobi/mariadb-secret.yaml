## See official documentation for info https://gitlab.com/Shinobi-Systems/ShinobiDocker/-/blob/master/mysql-init/user.sql?ref_type=heads##

apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secrets
  namespace: security
type: Opaque
data:
  MYSQL_USER: base64_encoded_user
  MYSQL_ROOT_PASSWORD: base64_encoded_password
  MYSQL_DATABASE: base64_encoded_database
  MYSQL_PASSWORD: base64_encoded_password
  DB_HOST: base64_encoded_host
  DB_USER: ase64_encoded_user
  DB_PASSWORD: base64_encoded_password
  DB_DATABASE: base64_encoded_database
